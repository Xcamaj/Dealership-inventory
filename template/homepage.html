<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dealership Inventory</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>
        <a href="/">Dealership Inventory</a>
      </h1>
      <nav>
        <a href="/newcars">New Cars</a>
        <a href="/usedcars">Used Cars</a>
        <button id="logout" class="btn-no-style">logout</button>
        <a href="/login">login</a>
      </nav>
    </header>
    <main>
        <section>
            <h2>Add New Car</h2>
          
            <form class="new-car-form">
              <div>
                <label for="post-new-make">Make</label>
                <input type="text" id="post-new-make" name="post-new-make" />
              </div>
              <div>
                <label for="post-new-model">Model</label>
                <input id="post-new-model" name="post-new-model" />
              </div>
              <div>
                <label for="post-new-price">Price</label>
                <input id="post-new-price" name="post-new-price" />
              </div>
              <div>
                <label for="post-new-type">Type</label>
                <input id="post-new-type" name="post-new-type" />
              </div>
              <button type="submit" class="btn">Post</button>
            </form>
          </section>

          <section>
            <h2>Add Used Car</h2>
          
            <form class="new-used-form">
              <div>
                <label for="post-used-make">Make</label>
                <input type="text" id="post-used-make" name="post-used-make" />
              </div>
              <div>
                <label for="post-used-model">Model</label>
                <input id="post-used-model" name="post-used-model" />
              </div>
              <div>
                <label for="post-used-price">Price</label>
                <input id="post-used-price" name="post-used-price" />
              </div>
              <div>
                <label for="post-used-type">Type</label>
                <input id="post-used-type" name="post-used-type" />
              </div>
              <button type="submit" class="btn">Post</button>
            </form>
          </section>
    </main>
    <footer>
      Thanks for visiting!
    </footer>
  </div>
  <script src="/javascript/logout.js"></script>
</body>

</html>
